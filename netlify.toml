[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/app"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    # Relaxed COOP to allow Firebase popup authentication
    Cross-Origin-Opener-Policy = "unsafe-none"
