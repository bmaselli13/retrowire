[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/app"
  to = "/index.html"
  status = 200


[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  # Configure these in Netlify UI for security (do NOT hardcode secrets in repo)
  # STRIPE_SECRET_KEY = "sk_live_***"
  # STRIPE_PRICE_ID   = "price_***"
  # Enable Netlify Smart Detection to avoid false positives (e.g., Firebase API keys like "AIza...")
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "true"
  SECRETS_SCAN_SMART_DETECTION_OMIT_VALUES = "true"

[[headers]]
  for = "/*"
  [headers.values]
    # Relaxed COOP to allow Firebase popup authentication
    Cross-Origin-Opener-Policy = "unsafe-none"
